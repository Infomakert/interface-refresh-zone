<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>abcY Pay Loading Screen Design</title>
  
  <!-- Background - Pure Black -->
  <rect width="375" height="812" fill="#000000"/>
  
  <!-- Definitions for animations and effects -->
  <defs>
    <!-- Stroke scanning gradient -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="2%" style="stop-color:#E56B47;stop-opacity:1" />
      <stop offset="4%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    
    <!-- Animation keyframes -->
    <animateTransform id="strokeScan" 
                      attributeName="transform"
                      type="translate"
                      values="-100 0; 100 0; 100 0"
                      dur="3s"
                      begin="0s"
                      fill="freeze"/>
                      
    <animate id="logoReveal"
             attributeName="opacity"
             values="0; 0; 1; 1"
             dur="3s"
             begin="0s"
             fill="freeze"/>
  </defs>
  
  <!-- Logo Container - Centered -->
  <g transform="translate(187.5, 406)">
    <!-- Logo placeholder (would be replaced with actual logo) -->
    <rect x="-50" y="-30" width="100" height="60" rx="4" fill="#333333" stroke="#E56B47" stroke-width="2" stroke-dasharray="4,2">
      <animateTransform attributeName="transform" type="scale" values="0.95;1;1" dur="3s" begin="0.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0;0;1" dur="3s" begin="0.5s" fill="freeze"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="#E56B47" font-family="Arial, sans-serif" font-size="12" font-weight="bold">abcY Pay</text>
    
    <!-- Stroke scanning overlay -->
    <rect x="-50" y="-30" width="100" height="60" fill="url(#strokeGradient)" opacity="1">
      <animateTransform attributeName="transform" type="translateX" values="-150;150;150" dur="3s" begin="0s" fill="freeze"/>
      <animate attributeName="opacity" values="1;1;0" dur="3s" begin="0s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Completion indicator - Bottom center -->
  <circle cx="187.5" cy="764" r="4" fill="#E56B47" opacity="0">
    <animate attributeName="opacity" values="0;0;1" dur="0.5s" begin="4s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale" values="0;1" dur="0.3s" begin="4s" fill="freeze"/>
  </circle>
  
  <!-- Screen Annotations -->
  <g transform="translate(20, 20)">
    <text x="0" y="0" fill="#E56B47" font-family="Arial, sans-serif" font-size="18" font-weight="bold">abcY Pay - Loading Screen</text>
    <text x="0" y="20" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">375×812px Mobile Layout</text>
    <text x="0" y="40" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">Black Background (#000000)</text>
  </g>
  
  <!-- Animation Timeline -->
  <g transform="translate(20, 100)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="600">Animation Timeline:</text>
    
    <!-- Timeline bar -->
    <rect x="0" y="15" width="200" height="4" fill="#333333" rx="2"/>
    
    <!-- Phase 1: Stroke Scanning (0-2.4s) -->
    <rect x="0" y="15" width="160" height="4" fill="#E56B47" rx="2"/>
    <text x="0" y="35" fill="#E56B47" font-family="Arial, sans-serif" font-size="10">0-2.4s: Stroke Scanning</text>
    
    <!-- Phase 2: Logo Reveal (0.5-3s) -->
    <rect x="40" y="25" width="120" height="2" fill="#FF7A5C" rx="1"/>
    <text x="40" y="45" fill="#FF7A5C" font-family="Arial, sans-serif" font-size="10">0.5-3s: Logo Reveal</text>
    
    <!-- Phase 3: Completion (4s) -->
    <circle cx="200" cy="17" r="3" fill="#E56B47"/>
    <text x="180" y="55" fill="#E56B47" font-family="Arial, sans-serif" font-size="10">4s: Complete</text>
  </g>
  
  <!-- Technical Specifications -->
  <g transform="translate(20, 180)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="600">Technical Specs:</text>
    <text x="0" y="20" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">• Logo Size: 100×60px</text>
    <text x="0" y="35" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">• Animation Duration: 3-4 seconds</text>
    <text x="0" y="50" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">• Stroke Color: #E56B47 (Coral Red)</text>
    <text x="0" y="65" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">• Background: Pure Black</text>
    <text x="0" y="80" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">• Easing: ease-in-out</text>
  </g>
  
  <!-- Visual Effect Indicators -->
  <g transform="translate(20, 280)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="600">Visual Effects:</text>
    
    <!-- Stroke scanning effect -->
    <rect x="0" y="15" width="80" height="20" fill="#000000" stroke="#E56B47" stroke-width="1"/>
    <rect x="10" y="20" width="4" height="10" fill="#E56B47"/>
    <text x="90" y="30" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">Stroke Scanning</text>
    
    <!-- Brightness transition -->
    <rect x="0" y="45" width="80" height="20" fill="url(#brightnessGradient)" stroke="#E56B47" stroke-width="1"/>
    <text x="90" y="60" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="10">Brightness Reveal</text>
  </g>
  
  <!-- Gradient for brightness effect demo -->
  <defs>
    <linearGradient id="brightnessGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E56B47;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>