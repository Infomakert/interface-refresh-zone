<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>abcY Pay Login Screen Design</title>
  
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#141414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E56B47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A5C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#E56B47" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" fill="url(#backgroundGradient)"/>
  
  <!-- Main Card Container -->
  <rect x="32" y="206" width="311" height="400" rx="12" fill="#1A1A1A" filter="url(#cardShadow)" stroke="#333333" stroke-width="0.5"/>
  
  <!-- Logo Area -->
  <rect x="137.5" y="238" width="100" height="60" rx="4" fill="#262626" stroke="#333333" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="187.5" y="272" text-anchor="middle" fill="#B3B3B3" font-family="Arial, sans-serif" font-size="12">abcY Pay Logo</text>
  
  <!-- Form Container -->
  <g transform="translate(64, 330)">
    <!-- Name Input Field -->
    <rect width="247" height="48" rx="8" fill="#262626" stroke="#333333" stroke-width="1"/>
    <text x="16" y="32" fill="#B3B3B3" font-family="Arial, sans-serif" font-size="14">Name</text>
    
    <!-- Password Input Field -->
    <rect y="64" width="247" height="48" rx="8" fill="#262626" stroke="#333333" stroke-width="1"/>
    <text x="16" y="96" fill="#B3B3B3" font-family="Arial, sans-serif" font-size="14">Password or API Key</text>
    
    <!-- Eye Icon for Password -->
    <circle cx="219" cy="88" r="8" fill="none" stroke="#B3B3B3" stroke-width="1"/>
    <circle cx="219" cy="88" r="3" fill="#B3B3B3"/>
    
    <!-- Continue Button -->
    <rect y="136" width="247" height="48" rx="8" fill="url(#brandGradient)"/>
    <text x="123.5" y="166" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">Continue</text>
  </g>
  
  <!-- Screen Annotations -->
  <g transform="translate(20, 20)">
    <text x="0" y="0" fill="#E56B47" font-family="Arial, sans-serif" font-size="18" font-weight="bold">abcY Pay - Login Screen</text>
    <text x="0" y="20" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="12">375Ã—812px Mobile Layout</text>
  </g>
  
  <!-- Design System Color Palette -->
  <g transform="translate(20, 700)">
    <text x="0" y="0" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="12" font-weight="600">Color Palette:</text>
    
    <!-- Primary Colors -->
    <circle cx="0" cy="20" r="8" fill="#E56B47"/>
    <text x="16" y="26" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="10">Primary</text>
    
    <circle cx="70" cy="20" r="8" fill="#1A1A1A"/>
    <text x="86" y="26" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="10">Card</text>
    
    <circle cx="130" cy="20" r="8" fill="#262626"/>
    <text x="146" y="26" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="10">Input</text>
    
    <circle cx="190" cy="20" r="8" fill="#0F0F0F"/>
    <text x="206" y="26" fill="#F2F2F2" font-family="Arial, sans-serif" font-size="10">Background</text>
  </g>
  
  <!-- Dimensions -->
  <g stroke="#E56B47" stroke-width="1" fill="none" stroke-dasharray="2,2">
    <!-- Card width -->
    <line x1="32" y1="190" x2="343" y2="190"/>
    <text x="187.5" y="185" text-anchor="middle" fill="#E56B47" font-family="Arial, sans-serif" font-size="10">311px</text>
    
    <!-- Card height -->
    <line x1="355" y1="206" x2="355" y2="606"/>
    <text x="360" y="406" fill="#E56B47" font-family="Arial, sans-serif" font-size="10">400px</text>
  </g>
</svg>